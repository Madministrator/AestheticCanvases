<!doctype html>
<html lang="en">

<head>
	<title>Madministrator's Canvas Playground</title>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>

<body>
	<!--Simple Menu of all the available options-->
	<div class="container-fluid" style="padding: 5%;">
		<div class="row text-center">
			<div class="col">
				<div class="card border-secondary">
					<div class="card-header"><a href="clock.html">Clock</a></div>
					<div class="card-body">
						<p class="card-text">Customizable analog clock</p>
						<canvas id="clock"></canvas>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card border-secondary">
					<div class="card-header"><a href="meteor-shower.html">Meteor Shower</a></div>
					<div class="card-body">
						<p class="card-text">Randomized meteor shower that fills the canvas with flashes of light</p>
						<canvas id="meteors"></canvas>
					</div>
				</div>
			</div>
			<div class="col">
				<div class="card border-secondary">
					<div class="card-header"><a href="game_of_life.html">Conway's Game of Life</a></div>
					<div class="card-body">
						<p class="card-text">A very simple illustration of John Horton Conway's Game of Life. The "game board" starts with a random set of starting cells.</p>
						<canvas id="life"></canvas>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
	</script>
	<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>-->
	<script src="scripts/clock.js"></script>
	<script src="scripts/meteor-shower.js"></script>
	<script src="scripts/gameOfLife.js"></script>
	<script>
		window.addEventListener('load', function () {
			let clock = new Clock(document.getElementById('clock'))
			clock.showGradient(false)
			clock.drawClock()
			let shower = new MeteorShower(document.getElementById('meteors'))
			for (let i = 0; i < 100; i++) {
				shower.step()
			}

			let lifeGame
			do {
				lifeGame = new GameOfLife(document.getElementById('life'), window, 30)
				for (let i = 0; i < 20; i++) {
					lifeGame.step()
				}
			} while (!lifeGame.lifeExists())
			lifeGame.drawGrid(false)

		})
	</script>
</body>

</html>
